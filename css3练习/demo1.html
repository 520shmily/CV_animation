<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo1</title>

  <style>
    body {
      text-align: center;
    }

    img {
      border-radius: 50%;
      transition: all .5s;
      -webkit-transition: all .5s;
      -o-transition: all .5s;
      cursor: pointer;
    }

    img:hover {
      transform: scale(1.1);
      -webkit-transform: scale(1.1);
      -o-transform: scale(1.1);
    }
  </style>
</head>
<body>
  <img src="./demo1.jpg" alt="a girl">
</body>
</html>
